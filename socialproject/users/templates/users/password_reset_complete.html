{% extends 'users/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Changed</title>
    <meta http-equiv="refresh" content="5;url={% url 'login' %}">
</head>
<body>
{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-md rounded px-8 py-6 text-center">
        <h1 class="text-2xl font-bold text-green-600 mb-4">Password Changed Successfully</h1>
        <p class="text-gray-700">You will be redirected to the login page in <span id="countdown">5</span> seconds.</p>
        <p>If the redirect does not happen automatically, <a href="{% url 'login' %}" class="text-blue-500 hover:underline">click here</a>.</p>
    </div>
</div>
<script>
    // Countdown timer for redirect
    let countdown = 5;
    const countdownElement = document.getElementById('countdown');
    const interval = setInterval(() => {
        countdown -= 1;
        countdownElement.textContent = countdown;
        if (countdown <= 0) {
            clearInterval(interval);
        }
    }, 1000);
</script>
{% endblock %}
</body>
</html>

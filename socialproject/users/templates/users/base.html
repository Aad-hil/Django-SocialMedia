{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <!-- Link to the compiled CSS -->
    <link rel="stylesheet" href="{% static 'users/styles.css' %}">
    <link rel="stylesheet" href="{% static 'users/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

</head>
<body class="bg-gray-100 text-gray-800 ">
<header>
    <nav class="bg-gray-800 text-white py-4 shadow-lg">
        <div class="container mx-auto flex items-center justify-between ">
            <!-- Logo -->
            <a href="{% url 'index' %}" class="flex items-center">
                <img src="{% static 'users/images/vector.jpg' %}" alt="Website Logo" class="h-10 w-auto mr-2">
                <span class="text-xl font-semibold">Social App</span>
            </a>
            <!-- Navbar Items -->
            <ul class="flex space-x-6">
                <li><a href="{% url 'feed' %}" class="hover:text-gray-300">Home</a></li>
                <li><a href="{% url 'create' %}" class="hover:text-gray-300">New Post</a></li>
                <li><a href="{% url 'index' %}" class="hover:text-gray-300">My Posts</a></li>
                {% if request.user.is_authenticated %}
                <li><a href="{% url 'edit' %}" class="hover:text-gray-300">Profile</a></li>
                <li>
                    <form method="POST" action="{% url 'logout' %}" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="hover:text-gray-300">Logout</button>
                    </form>
                </li>
                {% else %}
                <li><a href="{% url 'login' %}" class="hover:text-gray-300">Login</a></li>
                <li><a href="{% url 'register' %}" class="hover:text-gray-300">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>

<main class="container mx-auto mt-6">
    {% block body %}
    {% endblock %}
</main>

<footer class="bg-gray-800 text-white text-center py-4 mt-10">
    <p>&copy; 2024 Website Name. All rights reserved.</p>
</footer>

</body>
</html>

{% extends 'users/base.html' %}
{% block body %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-md w-full">
        {% if validlink %}
            <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Set a New Password</h1>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit"
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    Reset Password
                </button>
            </form>
        {% else %}
            <h2 class="text-xl font-semibold text-red-500 text-center">Invalid Password Reset Link</h2>
        {% endif %}
    </div>
</div>
{% endblock %}

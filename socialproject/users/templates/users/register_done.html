{% extends 'users/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <script>
        // Redirect to login page after 5 seconds
        setTimeout(function () {
            window.location.href = '/login/';
        }, 5000);
    </script>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(to right, #6a11cb, #2575fc); color: #fff;">
    {% block body %}
    <div style="text-align: center; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 40px 30px; border-radius: 15px; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); max-width: 400px;">
        <h1 style="font-size: 28px; margin-bottom: 15px; color: black;">Registration Successful</h1>
        <p style="font-size: 16px; margin: 10px 0 20px; line-height: 1.5;">Thank you for registering! Youâ€™re almost ready to start exploring.</p>
        <a href="/login/" style="display: inline-block; padding: 12px 20px; background-color: #28a745; color: #fff; font-size: 16px; font-weight: 500; text-decoration: none; border-radius: 25px; transition: background-color 0.3s ease, transform 0.2s;"
           onmouseover="this.style.backgroundColor='#218838'; this.style.transform='translateY(-2px)';"
           onmouseout="this.style.backgroundColor='#28a745'; this.style.transform='translateY(0px)';">
           Go to Login Page
        </a>
        <p style="font-size: 14px; margin-top: 15px; opacity: 0.8;">Redirecting to the login page in 5 seconds...</p>
    </div>
    {% endblock %}
</body>
</html>

{% extends 'users/base.html' %}
{% load static %}
{% block body %}
<div class="min-h-screen bg-gray-100 py-8">
    <div class="container mx-auto px-4 max-w-lg">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Edit Profile</h2>

        <form method="post" enctype="multipart/form-data" class="bg-white shadow-lg rounded-lg p-8 space-y-6">
            {% csrf_token %}

            <!-- User Form -->
            <div class="space-y-4">
                <div>
                    <label for="first_name" class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
                    <div class="shadow appearance-none border rounded py-2 px-3 text-gray-700 w-full">
                        {{ user_form.first_name }}
                    </div>
                </div>

                <div>
                    <label for="last_name" class="block text-gray-700 text-sm font-bold mb-2">Last Name</label>
                    <div class="shadow appearance-none border rounded py-2 px-3 text-gray-700 w-full">
                        {{ user_form.last_name }}
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <div class="shadow appearance-none border rounded py-2 px-3 text-gray-700 w-full">
                        {{ user_form.email }}
                    </div>
                </div>
            </div>

              <!-- Profile Form -->
            <div class="space-y-4">
                <div>
                    <label for="profile_picture" class="block text-gray-700 text-sm font-bold mb-2">Profile Picture</label>
                    <div class="shadow appearance-none border rounded py-2 px-3 text-gray-700 w-full">
                        {{ profile_form.photo }}
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit"
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

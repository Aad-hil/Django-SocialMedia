{% extends 'users/base.html' %}
{% load static %}

{% block body %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center py-8">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Change Password</h1>
        <div class="error-container text-red-500 px-10">
            {% if form.errors %}
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}
            {% endif %}
        </div>
        <form method="post" class="space-y-4" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Field 1 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Old Password</label>
                <div class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-400 focus:border-blue-400">
                    {{ form.old_password }}
                </div>
            </div>

            <!-- Field 2 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                <div class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-400 focus:border-blue-400">
                    {{ form.new_password1 }}
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <div class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-400 focus:border-blue-400">
                    {{ form.new_password2 }}
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                Submit
            </button>
        </form>
    </div>
</div>
{% endblock %}

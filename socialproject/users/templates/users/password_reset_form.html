{% extends 'users/base.html' %}
{% block body %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-md w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Request Password Reset</h1>
        <form method="post" class="space-y-6">
            {% csrf_token %}

            <!-- Email Field -->
            <div>
                <label for="id_email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                <input type="email" name="email" id="id_email" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400">
                {% if form.email.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ form.email.errors.0 }}</p>
                {% endif %}
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                Send Reset Link
            </button>
        </form>
    </div>
</div>
{% endblock %}
